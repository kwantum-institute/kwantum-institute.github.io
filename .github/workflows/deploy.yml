name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci
        working-directory: kwantum-institute.github.io-main/frontend

      - name: Build project
        run: npm run build
        working-directory: kwantum-institute.github.io-main/frontend

      - name: List files to debug
        run: |
          pwd
          ls -la
          ls -la kwantum-institute.github.io-main/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: kwantum-institute.github.io-main/frontend/build
