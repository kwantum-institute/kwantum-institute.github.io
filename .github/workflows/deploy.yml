name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Or your default branch like 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci
        working-directory: kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend

      - name: Build project
        run: npm run build
        working-directory: kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch where your built site will be pushed
          folder: build # The directory containing your static files after build
