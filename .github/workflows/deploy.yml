name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Or your default branch like 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (if needed for build)
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify your Node.js version

      - name: Navigate to frontend directory
        run: cd kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend/

      - name: Install dependencies (if needed for build)
        run: npm ci # Or yarn install

      - name: Build project (if needed)
        run: npm run build # Or your specific build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch where your built site will be pushed
          folder: build # The directory containing your static files after build
