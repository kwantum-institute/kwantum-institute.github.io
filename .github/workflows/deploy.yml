name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend

      - name: Build project
        run: npm run build
        working-directory: kwantum-institute.github.io-main/kwantum-institute.github.io-main/frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: /
